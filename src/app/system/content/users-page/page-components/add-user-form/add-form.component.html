<form [formGroup]="form" (ngSubmit)="addUser()">
<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
      <input type="number" formControlName="userId" pInputText placeholder="Enter id">
    </div>
    <hr>
    <div class="ui-inputgroup">
      <input type="text" formControlName="userName" pInputText placeholder="Enter name">
    </div>
    <hr>
    <div class="ui-inputgroup">
      <input type="number" formControlName="userAge" pInputText placeholder="Enter age">
    </div>
  </div>
</div>
<button pButton label="Add user" class="ui-button-success" type="submit"></button>
</form>
