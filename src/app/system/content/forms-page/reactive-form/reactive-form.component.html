<p-fieldset legend="Reactive form" [toggleable]="true">
  <form [formGroup]="form">
  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup">
        <input type="text" formControlName="notebookName" pInputText placeholder="Enter name">
      </div>
        <span *ngIf="form.get('notebookName').invalid" [ngStyle]="{'background-color': 'red'}">Invalid</span>
      <hr>
      <div class="ui-inputgroup">
        <input type="number" formControlName="sheetCount" pInputText placeholder="Enter count">
      </div>
    </div>
  </div>
  <button pButton label="Add pen" class="ui-button-success" type="submit"></button>
  </form>
</p-fieldset>
