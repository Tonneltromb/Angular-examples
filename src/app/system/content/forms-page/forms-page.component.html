<div class="ui-g">
  <div class="ui-g-12">
    <p-fieldset legend="Form with ngModel" [toggleable]="true">
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
              <input type="text" pInputText placeholder="Enter name" [ngModel]="pen.name">
            </div>
            <hr>
            <div class="ui-inputgroup">
              <div class="ui-g">
                <div class="ui-g-12">
                  <span>Choose color:</span>
                </div>
                <div class="ui-g-12">
                <select>
                  <option value=""></option>
                </select>
                </div>
              </div>
            </div>
        </div>
        <div class="ui-g-12 ui-md-4">
          <h3>Name: {{pen.name}}</h3>
          <h3>Color: <span>{{pen.color}}</span></h3>
        </div>
        <div class="ui-g-12 ui-md-4" [ngStyle]="{'border': '1px solid black'}">
        </div>
      </div>
      <div class="ui-g-12">
        <button pButton label="Add pen" class="ui-button-success" type="submit"></button>
      </div>
    </p-fieldset>
  </div>
  <div class="ui-g-12">
    <p-fieldset legend="Form2" [toggleable]="true">
      <!--<form [formGroup]="form">-->
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-4">
          <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="Enter id">
          </div>
          <hr>
          <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="Enter name">
          </div>
        </div>
      </div>
      <button pButton label="Add pen" class="ui-button-success" type="submit"></button>
      <!--</form>-->
    </p-fieldset>
  </div>
</div>
